name: Deploy

on:
  push:
    branches:
      - master  # Adjust to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: SSH into Server and Update
        run: |
          ssh -i <(echo "$SSH_PRIVATE_KEY") ubuntu@51.38.99.142 "cd /var/www/html/kompass && git pull && composer update"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}